<html>
<head>

    <meta content="text/html";charset="utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>

    <script type="text/view" id="welcomeview">
    <div id="container">
        <div id="logo">
            <img src="wimage.png"/>
        </div>
        <div id="accountArea">
            <div id="signIn">
                <form action="javascript:login();">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required/><br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required/><br>
                    <button type="submit">Login</button>
                </form>

            </div>
            <div id="signUp">
                <h3 align="center">Sign up here</h3>
                <form action="javascript:signup();">
                    <label>First Name</label>
                    <input type="text" name="signup-firstName" id="signup-firstName" required><br>
                    <label>Family Name</label>
                    <input type="text" name="signup-familyName" id="signup-familyName" required><br>
                    <label>Gender</label>
                    <select id="signup-gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>

                    </select> <br>
                    <label>City</label>
                    <input type="text" name="signup-city" id="signup-city" required><br>
                    <label>Country</label>
                    <input type="text" name="signup-country" id="signup-country" required><br>
                    <label>Email</label>
                    <input type="email" name="signup-email" id="signup-email" required><br>
                    <label>Password</label>
                    <input type="password" name="signup-pw" id="signup-pw" required><br>
                    <label>Repeat PSW</label>
                    <input type="password" name="signup-rpw" id="signup-rpw" required><br>
                    <button type="submit">Sign Up</button>

                </form>
            </div>
        </div>
    </div>
    </script>

     <script type="text/view" id="profileview">
     </script>

</head>
<body>
<div id="view"></div>
</body>
</html>
